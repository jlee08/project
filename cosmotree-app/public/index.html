    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Cosmotree",
      "alternateName": "Cosmotree - Astronomy Learning Platform",
      "url": "https://cosmotree.netlify.app",
      "description": "Explore the cosmos with Cosmotree! An interactive web-based astronomy learning platform designed for youth engagement and space exploration.",
      "publisher": {
        "@type": "Organization",
        "name": "Cosmotree Team",
        "logo": {
          "@type": "ImageObject",
          "url": "https://cosmotree.netlify.app/images/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cosmotree.netlify.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "educationalUse": "Learn astronomy and space science",
      "audience": {
        "@type": "EducationalAudience",
        "educationalRole": "student"
      },
      "about": {
        "@type": "Thing",
        "name": "Astronomy Education",
        "description": "Interactive learning platform for astronomy and space science education"
      }
    }
    </script>
